<script>
var anim = new Animation("myCanvas");
var canvas = anim.getCanvas();
var context = anim.getContext();
var time;

anim.setStage(function()
{
// actualiziamos
var widthScale = Math.sin(this.getTime() / 200) *0.1 + 0.3;
var heightScale = -1 * Math.sin(this.getTime() /200) * 0.1 + 0.3;

// borramos actual
this.clear();
console.log(  anim)
if(anim.getTime()>=10500){
  anim.t = anim.t - 10000;
}
//dibujamos nuevamente
var altura= 1000;
context.beginPath();
context.save();
context.translate(canvas.width / 3, altura-1*this.getTime() /10);
context.scale(widthScale, heightScale);
context.arc(0, 0, 65, 0, 2 * Math.PI, false);
context.restore();
context.fillStyle ="rgba(0, 0, 0, 0.2)";
//context.fillStyle = "#EBf4FA";// estilo blanco burubuja
context.fill();
context.lineWidth = 2;
context.strokeStyle = "#555";
context.stroke();
context.beginPath();
context.save();
context.translate(canvas.width / 2, altura-100-1*this.getTime() /10);

context.arc(0, 0, 65, 0, 2 * Math.PI, false);
context.restore();

context.fill();
